<html>
	<head>
		<title>for loop in Javascript</title>
		
	</head>
	
	<body>
	
	<h1> Layout is here </h1>
	<hr>
	
	<script>
		document.write("<table><tr><td>");
		
		for (var i=1; i<=99; i++){
		
			if (i % 10 == 9){
				document.write(i + "<br>");
			}
			
			else{
				document.write(i + " ");
			}
		}
		document.write("</td></tr></table>");
	</script>
